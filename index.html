<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <title>Team To-Do App</title>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-md mx-auto p-4 bg-white rounded-lg shadow-lg mt-10">
    <h1 class="text-2xl font-bold mb-4 text-center">Team To-Do List</h1>
    <form id="taskForm" class="mb-4">
      <input id="taskInput" type="text" placeholder="Task title" class="w-full border p-2 mb-2" required>
      <input id="assigneeInput" type="text" placeholder="Assign to" class="w-full border p-2 mb-2" required>
      <input id="dueInput" type="datetime-local" class="w-full border p-2 mb-2" required>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Task</button>
    </form>
    <ul id="taskList"></ul>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="app.js"></script>
</body>
</html>
